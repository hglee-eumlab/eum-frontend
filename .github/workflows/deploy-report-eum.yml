name: Deploy report-eum

on:
  push:
    branches: [master]
    paths:
      - 'apps/report-eum/**'
      - 'packages/design-system/**'
      - '.github/workflows/deploy-report-eum.yml'
  workflow_dispatch:

concurrency:
  group: deploy-report-eum
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build report-eum
        env:
          VITE_BACKEND_URL: ${{ secrets.VITE_BACKEND_URL }}
          VITE_FRONTEND_URL: ${{ secrets.VITE_FRONTEND_URL }}
        run: bun run --filter @eum/report-eum build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to S3
        run: |
          aws s3 sync apps/report-eum/dist/ s3://report-eum-frontend/ \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "index.html" \
            --exclude "sitemap.xml" \
            --exclude "seo-config.json" \
            --exclude "serve.json"

      - name: Upload no-cache files
        run: |
          aws s3 cp apps/report-eum/dist/index.html s3://report-eum-frontend/index.html \
            --cache-control "public, no-cache, no-store, must-revalidate"
          aws s3 cp apps/report-eum/dist/sitemap.xml s3://report-eum-frontend/sitemap.xml \
            --cache-control "public, max-age=3600" || true
          aws s3 cp apps/report-eum/dist/seo-config.json s3://report-eum-frontend/seo-config.json \
            --cache-control "public, max-age=3600" || true

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
